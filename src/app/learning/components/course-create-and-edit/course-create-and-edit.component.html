<h2>{{ editMode ? 'Edit Course' : 'New Course' }}</h2>
<div class="form-section">
  <form #courseForm="ngForm" (submit)="onSubmit()" class="form-row">
    <mat-form-field id="title-form-field">
      <input matInput [(ngModel)]="course.title" name="title" placeholder="Title" required/>
    </mat-form-field>
    <mat-form-field id="description-form-field">
      <input matInput [(ngModel)]="course.description" name="description" placeholder="Description" required/>
    </mat-form-field>
    <ng-container>
      <button mat-raised-button color="primary">{{ editMode ? 'Update' : 'Add' }}</button>
      <button mat-raised-button color="warm" (click)="onCancel()">Cancel</button>
    </ng-container>
  </form>
</div>
